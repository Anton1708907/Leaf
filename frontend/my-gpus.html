  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f3f3f3;
    }

    /* Header */
    header {
      background: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header img {
      height: 45px;
    }

    header span {
      font-size: 24px;
      font-weight: 700;
      color: #1c1c1c;
    }

    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #d0f0cb;
      width: 220px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 2px solid #b1e5a2;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      text-decoration: none;
      color: #1b4020;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .sidebar .logout {
      margin-top: auto;
      font-weight: 600;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .tab-title {
      font-size: 26px;
      font-weight: 700;
      background-color: #d0f0cb;
      display: inline-block;
      padding: 10px 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 2px solid #79be68;
      color: #1c471f;
    }

    .gpu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .gpu-card {
      background-color: #e3f9db;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #79be68;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 120px;
    }

    .gpu-icon {
      width: 36px;
      margin-bottom: 8px;
    }

    .gpu-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .btn-add {
      background-color: #2aaa1b;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 20px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-add:hover {
      background-color: #229d16;
    }

    .btn-add.full {
      width: 100%;
      height: 100%;
    }

    footer {
      background: url("images/footer.png") no-repeat center bottom;
      background-size: cover;
      padding: 40px 20px 60px;
      font-size: 14px;
      color: #000;
      text-align: center;
    }

    .footer-row {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .footer-col {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .footer-col.center {
      align-items: center;
    }

    .footer-col.right {
      align-items: flex-end;
    }

    .footer-title {
      font-weight: 600;
      margin: 0;
    }

    .footer-link {
      color: #000;
      text-decoration: none;
    }

    .footer-icon {
      width: 20px;
      height: 20px;
    }

    .footer-col.center a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .footer-copy {
      margin-top: 10px;
      font-weight: 500;
      text-align: center;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #b1e5a2;
      }

      .main-content {
        padding: 20px;
      }

      .footer-row {
        flex-direction: column;
        text-align: center;
      }

      .footer-col, .footer-col.center, .footer-col.right {
        align-items: center;
      }
    }
  </style>
</head>
