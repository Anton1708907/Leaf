<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–û—Å–æ–±–∏—Å—Ç–∏–π –∫–∞–±—ñ–Ω–µ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f4f4f4; }
    .gpu-card {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    form input, form select {
      margin-bottom: 0.5em;
      display: block;
    }
  </style>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
</head>
<body>
  <h1>üë§ –û—Å–æ–±–∏—Å—Ç–∏–π –∫–∞–±—ñ–Ω–µ—Ç</h1>
  <div id="profile">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

  <hr>

  <button id="connectPhantom">üîó –ü—ñ–¥–∫–ª—é—á–∏—Ç–∏ Phantom</button>
  <p id="walletStatus">‚è≥ –ì–∞–º–∞–Ω–µ—Ü—å –Ω–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ</p>

  <hr>

  <h2>üíª –ú–æ—ó GPU</h2>
  <div id="gpus"></div>

  <hr>

  <h2>‚ûï –î–æ–¥–∞—Ç–∏ GPU</h2>
  <form id="addGpuForm">
    <input type="text" name="model" placeholder="–ú–æ–¥–µ–ª—å GPU (e.g. RTX 3080)" required><br>
    <input type="number" name="vram_gb" placeholder="VRAM (–≤ –ì–ë)" required><br>
    <input type="text" name="location" placeholder="–õ–æ–∫–∞—Ü—ñ—è (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –ö–∏—ó–≤)" required><br>
    <input type="number" step="0.01" name="price_per_hour" placeholder="–¶—ñ–Ω–∞ –∑–∞ –≥–æ–¥–∏–Ω—É (SOL)" required><br>
    <button type="submit">–î–æ–¥–∞—Ç–∏</button>
  </form>
  <p id="gpuAddStatus"></p>

  <script>
    const token = localStorage.getItem("jwt");
    const profileDiv = document.getElementById("profile");
    const gpusDiv = document.getElementById("gpus");
    const walletStatus = document.getElementById("walletStatus");
    let currentUserId = null;

    if (!token) {
      alert("‚õî –°–ø–æ—á–∞—Ç–∫—É —É–≤—ñ–π–¥—ñ—Ç—å");
      window.location.href = "login.html";
    }

    async function fetchUser() {
      const res = await fetch("http://localhost:3000/auth/me", {
        headers: { Authorization: "Bearer " + token }
      });
      const user = await res.json();
      currentUserId = user.id;
      profileDiv.innerHTML = `
        <p><strong>–Ü–º‚Äô—è:</strong> ${user.username}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>–†–æ–ª—å:</strong> ${user.role}</p>
      `;
      fetchGPUs(user.id);
    }

    async function fetchGPUs(userId) {
      const res = await fetch(`http://localhost:3000/gpus/user/${userId}`);
      const gpus = await res.json();
      gpusDiv.innerHTML = "";

      if (!gpus.length) {
        gpusDiv.innerHTML = "<p>–£ –≤–∞—Å —â–µ –Ω–µ–º–∞—î GPU.</p>";
        return;
      }

      gpus.forEach(gpu => {
        const card = document.createElement("div");
        card.className = "gpu-card";
        card.innerHTML = `
          <strong>${gpu.model}</strong> (${gpu.vram_gb}GB VRAM)<br>
          –õ–æ–∫–∞—Ü—ñ—è: ${gpu.location || '‚Äî'}<br>
          –°—Ç–∞—Ç—É—Å: ${gpu.status}<br>
          –¶—ñ–Ω–∞: ${gpu.price_per_hour} SOL/–≥–æ–¥
        `;
        gpusDiv.appendChild(card);
      });
    }

    async function savePublicKey(publicKey) {
      const res = await fetch("http://localhost:3000/wallet/connect-wallet", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ publicKey })
      });

      const data = await res.json();
      if (data.success) {
        walletStatus.textContent += " ‚úÖ –≥–∞–º–∞–Ω–µ—Ü—å –∑–±–µ—Ä–µ–∂–µ–Ω–æ";
      } else {
        walletStatus.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞: " + data.error;
      }
    }

    document.getElementById("connectPhantom").onclick = async () => {
      if (!window.solana || !window.solana.isPhantom) {
        return alert("–í—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å Phantom Wallet: https://phantom.app/");
      }

      try {
        const resp = await window.solana.connect();
        const publicKey = resp.publicKey.toString();
        walletStatus.textContent = "üîê –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ: " + publicKey;
        await savePublicKey(publicKey);
      } catch (err) {
        if (err.code === 77) {
          walletStatus.textContent = "‚õî –í–∏ –≤—ñ–¥—Ö–∏–ª–∏–ª–∏ –∑–∞–ø–∏—Ç –Ω–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è";
        } else {
          walletStatus.textContent = "‚ùå " + err.message;
        }
      }
    };

    window.addEventListener("DOMContentLoaded", async () => {
      await fetchUser();

      if (window.solana?.isPhantom) {
        try {
          const res = await window.solana.connect({ onlyIfTrusted: true });
          walletStatus.textContent = "üîê –ê–≤—Ç–æ–ø—ñ–¥–∫–ª—é—á–µ–Ω–æ: " + res.publicKey.toString();
          await savePublicKey(res.publicKey.toString());
        } catch (e) {
          walletStatus.textContent = "‚ö†Ô∏è Phantom –Ω–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ";
        }
      }
    });

    document.getElementById("addGpuForm").onsubmit = async (e) => {
  e.preventDefault();
  const form = e.target;
  const statusField = document.getElementById("gpuAddStatus");

  if (!window.solana?.isPhantom || !window.solana.publicKey) {
    return alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –ø—ñ–¥–∫–ª—é—á—ñ—Ç—å Phantom –ø–µ—Ä–µ–¥ –¥–æ–¥–∞–≤–∞–Ω–Ω—è–º GPU.");
  }

  const model = form.model.value;
  const vram = parseInt(form.vram_gb.value);
  const location = form.location.value;
  const price = parseFloat(form.price_per_hour.value);
  const specs = `${model} ${vram}GB`;

  try {
    // 1Ô∏è‚É£ –û—Ç—Ä–∏–º—É—î–º–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—é –∑ –±–µ–∫–µ–Ω–¥—É
    const txRes = await fetch("http://localhost:3000/gpus/create-tx", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + token,
      },
      body: JSON.stringify({
        specs: specs,
        pubkey: window.solana.publicKey.toString(),
      }),
    });

    const { transaction, gpu_pubkey, gpu_secret } = await txRes.json();
    if (!transaction) {
      statusField.textContent = "‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è —Å—Ç–≤–æ—Ä–∏—Ç–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—é";
      return;
    }

    // 2Ô∏è‚É£ –î–µ–∫–æ–¥—É—î–º–æ Base64 ‚Üí Uint8Array
    const rawTx = Uint8Array.from(atob(transaction), c => c.charCodeAt(0));
    const tx = solanaWeb3.Transaction.from(rawTx);

    // 3Ô∏è‚É£ –ü—ñ–¥–ø–∏—Å—É—î–º–æ —á–µ—Ä–µ–∑ Phantom
    const signedTx = await window.solana.signTransaction(tx);
    const serializedSigned = signedTx.serialize();

    // 4Ô∏è‚É£ –ü–µ—Ä–µ—Ç–≤–æ—Ä—é—î–º–æ –≤ Base64
    const signedBase64 = btoa(String.fromCharCode(...serializedSigned));

    // 5Ô∏è‚É£ –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –Ω–∞ –±–µ–∫–µ–Ω–¥
    const submitRes = await fetch("http://localhost:3000/gpus/submit-tx", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + token,
      },
  body: JSON.stringify({
    signedTx: signedBase64,
    gpu_pubkey: gpu_pubkey,
    gpu_secret: gpu_secret, // ‚úÖ –æ—Å—å —Ç—É—Ç
    model,
    vram_gb: vram,
    location,
    price_per_hour: price,
  }),
    });

    const result = await submitRes.json();

    if (result.success) {
      statusField.textContent = "‚úÖ GPU —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ!";
      form.reset();
      fetchGPUs(currentUserId);
    } else {
      statusField.textContent = "‚ùå " + result.error;
    }

  } catch (err) {
    console.error(err);
    statusField.textContent = "‚ùå –°–∏—Å—Ç–µ–º–Ω–∞ –ø–æ–º–∏–ª–∫–∞";
  }
};

    fetchUser();
  </script>
</body>
</html>
