<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign up ‚Äì Leaf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #b7e6aa;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: start;
    }

    header img {
      height: 45px;
      margin-right: 12px;
    }

    header span {
      font-size: 24px;
      font-weight: 700;
      color: #1c1c1c;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .login-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }

    .login-box h2 {
      font-weight: 700;
      color: #186b26;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 38px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .input-group::before {
      content: "üë§";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #888;
    }

    .btn-continue {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to bottom, #bbb, #888);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-continue:hover {
      opacity: 0.9;
    }

    .login-box .bottom-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .bottom-text a {
      color: #007bff;
      text-decoration: none;
      margin-left: 5px;
    }

    .login-box .bottom-text a:hover {
      text-decoration: underline;
    }

    footer {
      background: url("images/footer.png") no-repeat center bottom;
      background-size: cover;
      padding: 40px 20px 60px;
      font-size: 14px;
      color: #000;
      text-align: center;
    }

    .footer-row {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .footer-col {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .footer-col.center {
      align-items: center;
    }

    .footer-col.right {
      align-items: flex-end;
    }

    .footer-title {
      font-weight: 600;
      margin: 0;
    }

    .footer-link {
      color: #000;
      text-decoration: none;
    }

    .footer-icon {
      width: 20px;
      height: 20px;
    }

    .footer-col.center a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .footer-copy {
      margin-top: 10px;
      font-weight: 500;
      text-align: center;
    }

    @media (max-width: 768px) {
      .footer-row {
        flex-direction: column;
        text-align: center;
      }

      .footer-col, .footer-col.center, .footer-col.right {
        align-items: center;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <img src="images/logo.png" alt="Logo">
  <span>Leaf</span>
</header>

<!-- Register Form -->
<div class="login-wrapper">
  <div class="login-box">
    <h2>Sign Up</h2>
    <div class="input-group">
      <input type="email" placeholder="Email" />
    </div>
    <button class="btn-continue">Continue ‚Üí</button>
    <div class="bottom-text">
      Already have an account? <a href="sign-in.html">Login</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="footer-row">
    <div class="footer-col">
      <p class="footer-title">Need help?</p>
      <a href="https://www.google.com/url?q=https://x.com/Leaf_Claim&sa=D&source=editors&ust=1747421235173642&usg=AOvVaw0x4-JiSRE2wS5cRlK6MnJj" target="_blank" class="footer-link">Contact support</a>
    </div>

    <div class="footer-col center">
      <a href="#">Privacy Policy</a>
      <a href="#">Cookie Policy</a>
    </div>

    <div class="footer-col right">
      <p class="footer-copy">¬©2025 Leaf</p>
    </div>
  </div>
</footer>

</body>
<script>
  document.querySelector('.btn-continue').addEventListener('click', () => {
    const email = document.querySelector('input[type="email"]').value.trim();

    if (!email) {
      alert('Please enter your email');
      return;
    }

    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ email (–º–æ–∂–µ—à –∑–∞–º—ñ–Ω–∏—Ç–∏ –Ω–∞ —Ç–æ–∫–µ–Ω, —è–∫—â–æ —Ç—Ä–µ–±–∞)
    localStorage.setItem('leaf-email', email);

    // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ Dashboard
    window.location.href = 'dashboard.html';
  });
</script>

</html>
